<ion-header>

  <ion-navbar>
    <ion-title>Arbeitszeit hinzufügen</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Beginn</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ende</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY HH:mm" pickerFormat="DD HH:mm" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon>
    Hinzufügen
  </button>

</ion-content>
